<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meditation App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 d-none d-md-block sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'meditation:home' %}">
                                <i class="fas fa-home"></i> Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if '/categories/' in request.path %}active{% endif %}" href="{% url 'meditation:category_list' %}">
                                <i class="fas fa-list"></i> Categories
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if '/library/' in request.path %}active{% endif %}" href="{% url 'meditation:library' %}">
                                <i class="fas fa-book"></i> Library
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if '/community/' in request.path %}active{% endif %}" href="{% url 'meditation:community' %}">
                                <i class="fas fa-users"></i> Community
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if '/settings/' in request.path %}active{% endif %}" href="{% url 'meditation:settings' %}">
                                <i class="fas fa-cog"></i> Settings
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            
            <!-- Main content -->
            <main class="col-md-10 ms-sm-auto px-md-4">
                <!-- Top navigation -->
                <nav class="navbar navbar-expand-lg navbar-light bg-light rounded mt-3 mb-4">
                    <div class="container-fluid">
                        <a class="navbar-brand d-md-none" href="{% url 'meditation:home' %}">Meditation App</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav d-md-none">
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'meditation:home' %}">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'meditation:category_list' %}">Categories</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'meditation:library' %}">Library</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'meditation:community' %}">Community</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'meditation:settings' %}">Settings</a>
                                </li>
                            </ul>
                            
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="#"><i class="fas fa-user"></i> Login</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                
                <!-- Content -->
                <div class="content-container">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
